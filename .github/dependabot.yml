version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    groups:
      dependencies:
        patterns:
          - "*"
    schedule:
      interval: "weekly"
      time: "08:00"
      timezone: "Asia/Tokyo"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 10
    assignees:
      - "k1LoW"

  - package-ecosystem: "gomod"
    directory: "/"
    groups:
      dependencies:
        patterns:
          - "*"
    schedule:
      interval: "weekly"
      time: "08:00"
      timezone: "Asia/Tokyo"
    commit-message:
      prefix: "chore"
      include: "scope"
    ignore:
      # ref: https://github.com/pb33f/libopenapi-validator/issues/185
      - dependency-name: "github.com/pb33f/libopenapi"
        versions: ["0.27.x"]
      # ref: https://github.com/pb33f/libopenapi-validator/issues/185
      - dependency-name: "github.com/pb33f/libopenapi-validator"
        versions: ["0.6.x"]
    open-pull-requests-limit: 10
    assignees:
      - "k1LoW"
