version: 2
updates:

  - package-ecosystem: "github-actions"
    directory: "/"
    groups:
      dependencies:
        patterns:
          - "*"
    schedule:
      interval: "weekly"
      time: "08:00"
      timezone: "Asia/Tokyo"
    commit-message:
      prefix: "chore"
      include: "scope"
    open-pull-requests-limit: 10
    assignees:
      - "k1LoW"

  - package-ecosystem: "gomod"
    directory: "/"
    groups:
      dependencies:
        patterns:
          - "*"
    schedule:
      interval: "weekly"
      time: "08:00"
      timezone: "Asia/Tokyo"
    commit-message:
      prefix: "chore"
      include: "scope"
    ignore:
      - dependency-name: "github.com/elk-language/go-prompt"
        versions: ["1.2.*"]
      - dependency-name: "github.com/googleapis/go-sql-spanner"
        versions: ["1.13.*"]
      - dependency-name: "github.com/chromedp/chromedp"
        versions: ["0.14.*"]
      - dependency-name: "google.golang.org/grpc"
        versions: ["1.74.*"]
    open-pull-requests-limit: 10
    assignees:
      - "k1LoW"
