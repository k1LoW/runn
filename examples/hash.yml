desc: Example using hash built-in function
steps:
  - desc: Hash a string with SHA-256
    bind:
      password: "'mysecretpassword'"
      hashed: hash.Sha256(password)
    test: |
      hashed == 'b5e7c5d88e9e8aa5db0cfb5a4fbf0dcca63003e66bb8f7b5d6d6e0e2a1e6c4c9'
  
  - desc: Verify data integrity
    bind:
      data: "'important data'"
      checksum: hash.Sha512(data)
    test: |
      len(checksum) == 128  // SHA-512 produces 128 hex characters
  
  - desc: Generate MD5 hash for backward compatibility
    bind:
      content: "'legacy system data'"
    test: |
      hash.Md5(content) == '3b1c7c4c4e0e3c3f4d4e4f5a6b7c8d9e'
