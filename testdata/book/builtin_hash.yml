desc: For hash() built-in function
steps:
  sha256:
    test: |
      hash.Sha256('hello') == '2cf24dba5fb0a30e26e83b2ac5b9e29e1b161e5c1fa7425e73043362938b9824'
  
  sha512:
    test: |
      hash.Sha512('hello') == '9b71d224bd62f3785d96d46ad3ea3d73319bfbc2890caadae2dff72519673ca72323c3d99ba5c11d7c7acc6e14b8c5da0c4663475c2e5c3adef46f73bcdec043'
  
  empty:
    test: |
      hash.Sha256('') == 'e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855'
  
  with_data:
    bind:
      data: "'test data'"
    test: |
      hash.Sha256(data) == '916f0027a575074ce72a331777c3478d6513f786a591bd892da1a577bf2335f9'

  load_file:
    bind:
      content: file('http_with_json.json')

  data_from_file:
    bind:
      content_sha256: hash.Sha256(content)
      content_sha512: hash.Sha512(content)
    test: |
      len(content_sha256) == 64
      && len(content_sha512) == 128

  direct_file_call:
    test: |
      hash.Sha256(file('http_with_json.json')) == content_sha256
      && hash.Sha512(file('http_with_json.json')) == content_sha512
