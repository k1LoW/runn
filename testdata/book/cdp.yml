desc: Test using CDP
runners:
  cc: chrome://new
steps:
  -
    cc:
      actions:
        - navigate: '{{ vars.url }}/form'
        - click: 'body > header > a'
        - text: 'h1'
    test: |
      current.text == 'Hello'
  -
    cc:
      actions:
        - evaluate: |
            document.querySelector('h1').textContent = 'modified'
        - text: 'h1'
    test: |
      current.text == 'modified'
  -
    cc:
      actions:
        - navigate: '{{ vars.url }}/form'
        - click: '//*[@id="newtab"]'
        - location
    test: |
      current.url == vars.url + '/form'
  -
    cc:
      actions:
        - latestTab
        - location
    test: |
      current.url contains 'hello'
  -
    cc:
      actions:
        - navigate: '{{ vars.url }}/sleep/1'
        - text: 'pre'
    test: |
      current.text == '{"sleep": 1}'
  -
    cc:
      actions:
        - navigate: '{{ vars.url }}/sleep/1'
        - text: 'pre'
    test: |
      current.text == '{"sleep": 1}'
