desc: Test using HTTP multipart/form-data
runners:
  req:
    endpoint: ${TEST_HTTP_END_POINT:-https:example.com}
    openapi3: ../openapi3.yml
steps:
  fileupload:
    desc: Post /upload
    req:
      /upload:
        post:
          body:
            multipart/form-data:
              username: bob
              upload0: ../dummy.png
              upload1: ../dummy.jpeg
    test: |
      current.res.status == 201
