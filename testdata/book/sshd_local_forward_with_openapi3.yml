desc: Test port forwarding with OpenAPI Spec v3
runners:
  sc:
    host: ${TEST_HOST}
    sshConfig: ../sshd/ssh_config
    port: ${TEST_PORT}
    localForward: '32355:httpbin.org:80'
    useAgent: false
  req:
    endpoint: http://127.0.0.1:32355
    openapi3: https://tryapisproxy.com/spec/httpbin
steps:
  -
    req:
      /get:
        get:
          headers:
            Host: httpbin.org
          body: null
    test: |
      current.res.status == 200
